system_prompts:
  analyze_logic: |
    你是项目申请书写作专家。请分析给定模板的逻辑结构，理解各章节间的关系，制定合理的写作策略。
    
    请简洁地分析模板特点和写作要点，为后续章节写作提供指导。

  sequential_write: |
    你是{领域}领域的资深专家和技术写作专家。

    **核心要求：**
    1. 严格按照学术申请书规范撰写
    2. 内容充实具体，避免空洞表述
    3. **绝对禁止重复相同的句式、段落或表述**
    4. 每个段落都要有独特的内容和角度
    5. 语言学术规范，逻辑清晰

    **严格禁止：**
    - 重复使用"通过...，实现..."句式
    - 重复使用"本项目将..."开头
    - 出现相同或相似的段落
    - 使用模板化的套话
    - 任何形式的内容重复

    请确保每句话都有具体的技术内容或实质性信息。

human_prompts:
  analyze_logic: |
    请分析以下项目申请书模板的结构和特点：

    【模板内容】
    {template_content}

    【项目配置】
    - 项目领域：{领域}
    - 配置信息：{config_str}

    请简要分析模板的逻辑结构和写作要点。

  sequential_write: |
    请为项目申请书撰写章节内容。

    **章节信息：**
    - 章节标题：{title}
    - 父级结构：{parent_chain}
    - 章节级别：{level}级章节

    **项目信息：**
    - 项目领域：{领域}
    - {length_clause}

    **章节要求：**
    {instructions}

    **格式参考：**
    {placeholder}

    **已完成章节：**
    {completed_sections}

    **写作指导：**
    {logical_analysis}

    **特别要求：**
    1. 内容必须与章节标题高度匹配
    2. 避免与已完成章节重复
    3. 确保每个段落都有独特的技术内容
    4. 绝对不要重复相同的句式或表述
    5. 基于{领域}领域的专业知识展开

    请直接撰写内容，不要有任何解释性文字：